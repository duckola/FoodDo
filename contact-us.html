<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodDo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images/food_logo.png" alt="FoodDo Logo" class="logo">
            <h2>FoodDo</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact-us-container" id="contact-us">
        <div class="contact-us-content">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Whether you have a question, feedback, or need support, feel free to reach out using the form below, and we will get back to you as soon as possible.</p>
            
            <form action="#" method="POST" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>


    <footer>
        <p>Lee Jasmin Adolfo | BSCS - 2</p>
    </footer>

    <script>
        const navLinks = document.querySelectorAll("nav ul li a");

        navLinks.forEach(function(link) {
            link.addEventListener("click", function(event) {
                navLinks.forEach(function(link) {
                    link.classList.remove("active");
                });

                this.classList.add("active");
            });
        });
    </script>
</body>
</html>
